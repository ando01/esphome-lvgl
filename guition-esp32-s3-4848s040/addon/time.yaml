# SNTP time source (used for device-side timestamps and logging).
# The clock display is driven by sensor.date_and_time from Home Assistant
# via the ha_date_and_time text_sensor in sensors.yaml.
time:
  - platform: sntp
    id: sntp_time
    timezone: America/New_York
    servers:
     - 0.pool.ntp.org
     - 1.pool.ntp.org
     - 2.pool.ntp.org